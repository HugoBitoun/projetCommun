<ion-content padding>

  <ion-list>
    <ion-card *ngFor="let association of listAsso" >
        <img src="{{association.picLink}}" *ngIf="association.picLink != null">
        <ion-card-title (click)="getAssociationPage(association)">{{association.Name}}</ion-card-title>
    </ion-card>
  </ion-list>

</ion-content>
