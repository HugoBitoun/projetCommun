<ion-header>


    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Mes cursus</ion-title>
    </ion-navbar>


</ion-header>

<ion-content padding>
    <div *ngIf="hasCours==false">
        <ion-item (click)="openModal()">
            <ion-label>
                Vous n'Ãªtes inscrit(e) dans aucun cours !
            </ion-label>
        </ion-item>
    </div>

    <div *ngIf="hasCours==true">
        <ion-card *ngFor="let cours of listCours">
            <div *ngIf="cours.isSubscriber == true" (click)="getCoursDetailPage(cours)">
                <ion-card-content text-center text-uppercase><h1>{{cours.name}}</h1></ion-card-content>
            </div>
        </ion-card>


        <ion-fab right bottom>
            <button ion-fab color="primary" (click)="openModal()">
                <ion-icon name="settings"></ion-icon>
            </button>
        </ion-fab>
    </div>
</ion-content>
