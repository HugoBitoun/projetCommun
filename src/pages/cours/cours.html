<ion-header>


        <ion-navbar>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>Mes cursus</ion-title>
        </ion-navbar>


</ion-header>


<ion-content padding>

    <ion-card *ngFor="let cours of listCoursSubscribed">

        <ion-card-title>{{cours.name}}</ion-card-title>
        <ion-card-header>
        </ion-card-header>

        <ion-card-content>
            {{cours.description}}
        </ion-card-content>

    </ion-card>


    <ion-fab right bottom>
        <button ion-fab color="primary">
            <ion-icon name="settings"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button color="danger" ion-fab>
                <ion-icon name="trash"></ion-icon>
            </button>
            <button color="secondary" (click)="openModal()" ion-fab>
                <ion-icon name="add" ></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
