<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mon compte</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <p><strong>Prénom: </strong>{{name}}</p>
  <p><strong>Nom: </strong>{{lastName}}</p>  
  <p><strong>Email universitaire: </strong>{{email}}</p>
<form class="form" [formGroup]="validations_form" (ngSubmit)="modify(user)">
    <ion-list>
      <ion-item>
        <ion-label floating color ="primary">Prénom</ion-label>
        <ion-input type="text" formControlName="name" [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.name">
          <div class="error-message"
            *ngIf="validations_form.get('name').hasError(validation.type) && (validations_form.get('name').dirty || validations_form.get('name').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label floating color="primary">Nom</ion-label>
        <ion-input type="text" formControlName="lastName" [(ngModel)]="user.lastName"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.lastName">
          <div class="error-message"
            *ngIf="validations_form.get('lastName').hasError(validation.type) && (validations_form.get('lastName').dirty || validations_form.get('lastName').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <div padding style="text-align: center">
        <button ion-button [disabled]="!validations_form.valid">Modifier</button>
      </div>
    </ion-list>
  </form>
  <pre>{{validations_form.value | json}}</pre>    
</ion-content>
