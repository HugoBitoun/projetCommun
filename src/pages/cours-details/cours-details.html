<ion-header>

    <ion-navbar>
        <ion-title text-uppercase>Mon Cours</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="seg">
        <ion-segment-button value="Description">
            Description
        </ion-segment-button>
        <ion-segment-button value="Messages">
            Messages
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="seg" padding>
        <ion-list *ngSwitchCase="'Description'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="{{cours.image}}">
                </ion-thumbnail>
                <h1 text-uppercase="">{{cours.name}}</h1>
            </ion-item>
            <h2 class="m-5">{{cours.description}}</h2>
        </ion-list>

        <ion-list *ngSwitchCase="'Messages'">
            <div *ngFor="let message of listMessages">
                <div>
                    <ion-card class="m-1">
                        <ion-card-title class="{{getMessageColor(getUser(message.idUser))}} text-uppercase">
                            <ion-icon name="flask"></ion-icon>
                            {{getUser(message.idUser).name}} {{getUser(message.idUser).lastName}} {{convertDate(message.date)}}
                        </ion-card-title>
                        <ion-card-content>{{message.message}}</ion-card-content>
                    </ion-card>
                </div>
            </div>
        </ion-list>
    </div>
</ion-content>
