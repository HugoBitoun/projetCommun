<ion-header>

    <ion-navbar>
        <ion-title text-uppercase>Mon Cours</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="seg">
        <ion-segment-button value="Description">
            Description
        </ion-segment-button>
        <ion-segment-button value="Messages">
            Messages
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="seg" padding>
        <ion-list *ngSwitchCase="'Description'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="{{cours.image}}">
                </ion-thumbnail>
                <h1 text-uppercase="">{{cours.name}}</h1>
            </ion-item>
            <h2>{{cours.description}}</h2>
        </ion-list>

        <ion-list *ngSwitchCase="'Messages'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Panneau_travaux.svg/1164px-Panneau_travaux.svg.png">
                </ion-thumbnail>
                <h2>EN DEVELOPPEMENT</h2>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
