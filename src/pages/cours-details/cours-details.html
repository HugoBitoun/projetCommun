<ion-header>

    <ion-navbar>
        <ion-title text-uppercase>Mon Cours</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-segment [(ngModel)]="seg">
        <ion-segment-button value="Description">
            Description
        </ion-segment-button>
        <ion-segment-button value="Messages">
            Messages
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="seg" padding>
        <ion-list *ngSwitchCase="'Description'">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="{{cours.image}}">
                </ion-thumbnail>
                <h1 text-uppercase="">{{cours.name}}</h1>
            </ion-item>
            <h2>{{cours.description}}</h2>
        </ion-list>

        <ion-list *ngSwitchCase="'Messages'">
            <div *ngFor="let message of listMessages">
                <div >
                    <ion-card margin>
                        <ion-card-title>{{getUser(message.idUser).name}} {{getUser(message.idUser).lastName}}</ion-card-title>
                        <ion-card-header>{{convertDate(message.date)}}</ion-card-header>
                        <ion-card-content>{{message.message}}</ion-card-content>
                    </ion-card>
                </div>
            </div>
        </ion-list>
    </div>
</ion-content>
