<ion-header>

  <ion-navbar>
    <ion-title>Ajout d'une association</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form class="form" [formGroup]="validations_form" >
    <ion-list>
      <ion-item>
        <ion-label floating color ="primary">Nom association</ion-label>
        <ion-input type="text" formControlName="Name" [(ngModel)]="association.Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">Description</ion-label>
        <ion-input type="text" formControlName="Description" [(ngModel)]="association.Description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="primary">Lien image</ion-label>
        <ion-input type="text" formControlName="picLink" [(ngModel)]="association.picLink"></ion-input>
      </ion-item>
      <ion-item>
        <div style="text-align: center">
        <button ion-button (click)="openModalCollabo()">Ajouter collaborateurs</button>
        </div>
      </ion-item>
        <br>
      <div style="text-align: center">
      <button ion-button [disabled]="!validations_form.valid" (click)="buttonAddAsso()" color="secondary">Ajouter association</button>
      </div>
    </ion-list>
  </form>

</ion-content>
