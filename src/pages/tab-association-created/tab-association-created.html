  Generated template for the TabAssociationCreatedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->



<ion-content padding>

    <ion-list>
    <ion-card *ngFor="let association of myAssociationsCreate" (click)="getAssociationPage(association)">
        <ion-item-sliding  >
            <ion-item >
        <ion-card-title>{{association.Name}}</ion-card-title>
        <ion-card-header>{{association.Description}}</ion-card-header>
            </ion-item>
            <ion-item-options side="end">
                <button color="danger" ion-button (click)="deleteAsso(association.id)">Supprimer</button>
                <button color="primary" ion-button>Modifier</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-card>
    </ion-list>

    <ion-fab right bottom>
        <button (click)="addAsso()" ion-fab color="primary">
            <ion-icon name="add">
            </ion-icon>
        </button>

    </ion-fab>
</ion-content>
