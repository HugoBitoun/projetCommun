<ion-content padding>

    <ion-card *ngFor="let association of myAssociationsCreate">
        <ion-card-title>{{association.Name}}</ion-card-title>
        <ion-card-header>{{association.Description}}</ion-card-header>
    </ion-card>

    <ion-fab right bottom>
        <button (click)="addAsso()" ion-fab color="primary">
            <ion-icon name="add">
            </ion-icon>
        </button>

    </ion-fab>
</ion-content>
