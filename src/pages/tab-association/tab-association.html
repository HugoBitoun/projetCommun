<ion-content padding>

    <ion-card *ngFor="let association of listAssociations" (click)="getAssociationPage(association)">
        <ion-card-title>
            {{association.Name}}
        </ion-card-title>
        <ion-card-header>
            {{ association.Description}}
        </ion-card-header>
        <ion-card-content>

        </ion-card-content>
    </ion-card>

</ion-content>
